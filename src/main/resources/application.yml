server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/lista-servicos;AUTO_SERVER=TRUE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    jpa:
      show-sql: true
      properties:
        hibernate.format_sql: true
    logging:
      level:
        org.hibernate.SQL: debug
        org.hibernate.orm.jdbc.bind: trace   # mostra os valores dos par√¢metros
  h2:
    console:
      enabled: true
      path: /h2

jwt:
  secret: 1234567890123456789012345678901234567890123456789012345678901234
  expiration: 3600000
